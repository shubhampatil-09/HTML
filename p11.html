<html>
<head>
  <script>
    function f1()
	{
	  //getting values for textboxes and date picker
	  var firstname = document.getElementById("fn");
      var lastname = document.getElementById("ln");
	  var birthdate = document.getElementById("dob");
	  
	  //finding which radio button is selected for branch
	  var branch_selected = "";
	  var x = document.getElementsByName("branch");
	  for(var i=0; i<x.length; i++)
	  {
	    if(x[i].checked==true)
		  branch_selected = x[i].value;
	  }
	  
	  //finding which dropdown option is selected as state
var x = document.getElementById("ad");
      var y = x.options[x.selectedIndex].value;

      //finding which checkboxes are selected as languages
      var language = document.getElementsByName("lang");
      var lan = "";
      for(var i=0; i<language.length; i++)
	  {
	    if(language[i].checked==true)
		{
		  lan = lan + " " + language[i].value;
		}
	  }	  
	  
	  //validating username
	  var un = document.getElementById("uname").value;
      var pattern = /^COMP[0-9]{2}$/;
	  
	  //validating Password
	  var password = document.getElementById("pw").value;
	  
	  //Phone number
      var pn = document.getElementById("phone").value;
      var pattern1 = /^[789]{1}[0-9]{9}$/;	  
	  
	  //validating Email
	  var email = document.getElementById("em").value;
	  var re_em = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]+)(\.[a-z]+)?$/;
	  
	  
	  
	  //validating the details
	  
	  if(firstname.value.trim() == "")
	  {
	    alert("Please enter First name");
		return false;
	  }
	  else if(lastname.value.trim() == "")
	  {
	    alert("Please enter last name");
		return false;
	  }
	  else if(birthdate.value == "")
	  {
	    alert("Please select birth date");
		return false;
	  }
	  else if(branch_selected == "")
	  {
	    alert("Please select branch");
		return false;
	  }
	  else if(y=="")
      { 
        alert("Please select your city");
        return false;
      }
	  else if(lan == "")
	  {
	    alert("Please select language");
		return false;
	  }
	  else if( pattern.test(un)==false)
      {
        alert("Inavlid Username");
        return false;
      }
	  else if(password.search(/[0-9]/) == -1)
	  {
	    alert("Password must contain atleast one number");
		return false;
	  }
	  else if(password.search(/[\@\#\$\%\&\;\:\.\,]/) == -1)
	  {
	    alert("Password must contain atleast one special character @ # $ % & ; : . ,");
		return false;
	  }
	  else if(pattern1.test(pn)==false)
	  {
	    alert("Invalid phone number")
		return false;
	  }
	  else if(re_em.test(email)==false)
	  {
	    alert("Invalid email");
	  }
	  else
	  {
	    alert("Form validated successfully..");
		document.write("First name is "+firstname.value+"<br>Last name is "+lastname.value
		+"<br>Date is "+birthdate.value+"<br>Branch is "+branch_selected
		+"<br>City selected is "+y+"<br>Languages are "+lan
		+"<br>Username is "+uname.value+"<br>Email is "+em.value
		+"<br>Phone number is "+pn);
		return true;
	  }	  
	}
  </script>
</head>
<body>
  <form onsubmit="return f1()">
    <!--Text boxes-->
    <label>Enter your first name</label>
    <input type="text" id="fn" autocomplete="off"><br><br>
    <label>Enter your last name</label>
    <input type="text" id="ln" autocomplete="off">
	
	<br><br>
<label>Enter your date of birth</label>
	<input type="date" id="dob" value="">
	<br><br>
	
	<!--Radio Buttons-->
	<label>Select your branch</label>
	<input type="radio" name="branch" id="r1" value="Computer">Comp
    <input type="radio" name="branch" id="r2" value="Mechanical">Mech
    <input type="radio" name="branch" id="r3" value="Electronics">ECE
	<br><br>
	
	<!--Drop down-->
	<label>Select your city</label>
    <select id="ad">
      <option value=""></option>
      <option value="Mapusa">mapusa</option>
      <option value="Panjim">panjim</option>
      <option value="Vasco">vasco</option>
    </select>
	<br><br>
	
	<!--Checkboxes-->
	<label>Please select the languages known</label><br>
            <input type="checkbox" id="eng" name="lang" value="English">eng<br>
    	<input type="checkbox" id="hin" name="lang" value="Hindi">hindi<br>
    <input type="checkbox" id="kon" name="lang" value="Konkani">konkani
	<br><br>
	
	<!--Username-->
	<label>Please enter your username</label><br>
    <input type="text" id="uname"><br>
	
	<!--Password-->
	<label>Enter Password</label><br>
	<input type="text" id="pw" autocomplete="off"><br><br>
	
	<!--Phone number-->
	<label>Enter phone number</label><br>
	<input type="text" id="phone" autocomplete="off"><br><br>
	
	<!--Email-->
	<label>Enter email</label><br>
	<input type="text" id="em" autocomplete="off"><br><br>
	
	<!--Buttons-->
	<input type="submit">
	<input type="reset" value="Reset">
  </form>
</body>
</html>
