<!Doctype HTML>
<html>
<head>
	<title>Prog2</title>
	
	<script>
	function f1()
	{
		
		var x = document.getElementById("ad");
		var y = x.options[x.selectedIndex].value;
		
		if(y=="")
		{
			alert("Pls select one value");
			return false;
		}
			
		else
		{
			alert("Selected value is " +y);
			return true;
		} 
	}
	</script>
<head>

<body>
	<form onsubmit="f1()">
		<select id="ad">
			<option></option>
			<option value="Comp">COMP</option>
			<option value="Ece">ECE</option>
			<option value="Mech">MECH</option>
		</select>
		
		<input type="Submit">
	</form>
</body>

</html>
