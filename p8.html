<!--WAJS to validate username entered by user. Username should start with COMP followed by any 2 digits-->
<!--Shubham Patil-->

 <!DOCTYPE html>
<html>
<head>
    <script>
        function f1()
        {
            var username=document.getElementById("username").value;
            var x=/^COMP[0-9]{2}$/;
            if(x.test(username)==false)
            {
                alert("Invalid");
                return false;
            }
            else
            {
                alert("Valid");	
                document.write("Entered username is : "+username);
                return true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return f1()">
        <label>Enter your username : </label>
        <input type="text" id="username"><br>
        <input type="submit" value="submit">
	</form>
</body>
</html>
